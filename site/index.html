<!DOCTYPE = html>

<html>
     <head>
        <title>Philadelphia School Explorer</title>

        <!-- Leaflet's Default Styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>

        <!-- My CSS files -->
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link rel="stylesheet" href="https://use.typekit.net/xdg5qjz.css">
     </head>
     <body>
          <div>
               <h1>Philadelphia School Explorer</h1>
          </div>
          <div class="content-container">
               <div class ="sidebar">
                    <div id="console2">
                         <ul id="school-list"></ul>
                    </div>

                    <div id="checkboxList" class="console3">
                         <h2>Filter schools by grade</h2>
                    </div>

                    <div class="console3">
                         <h2>Filter schools by name</h2> 
                         <input type="text" id="school-name-filter" placeholder="Enter School Name"></input>
               
                    </div>
               </div>
               <div class="map-container">
                    <div id="school-map"></div>
               </div>
          </div>

          <!-- Leflet JS-->
          <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin=""></script>

          <!-- My project JS modules-->
          <script src="./script/main.js" type="module"></script>
   </body> 
</html>
