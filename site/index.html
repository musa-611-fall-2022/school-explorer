<!DOCTYPE html>
<html>
    <head>
        <title>School Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <!-- Leaflet's default styles -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        
        <!-- Responsive design framework -->
        <link rel="stylesheet" href="css/framework.css">
        <!-- General styles -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Scroll list -->
        <link rel="stylesheet" href="css/scroll-list.css">
    </head>

    <body>                     
        </div>

        <!-- Setting the outermost frame of the whole page -->
        <div class="main">
            <!-- Title of the whole page -->
            <div class="row">
                <div class="col-sm-12 col-l-12 col-xl-12">
                    <div class="title-block">
                        <h1>School Explorer</h1>
                    </div>
                </div>
            </div>

            <!-- Map and selections -->
            <div class="row">
                <!-- Map-->
                <div class="col-sm-12 col-l-6 col-xl-6">
                    <div class="viewport-70 padding-top-15 padding-right-big-screen">
                        <div id="school-map" class="entire-width-height"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-l-3 col-xl-3">
                    <div class="viewport-70">
                        <h2>Select by Grade</h2>
                        <!-- A set of checkboxes; this is added in main.js -->
                        <div id="grade-select-set"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-l-3 col-xl-3">
                    <div class="viewport-70">
                        <div class="entire-width-height">
                            <h2>Filter by Name</h2>
                            <!-- First, we add a text input box -->
                            <div class="input-box">
                                <input type="text" class="text-input" id="school-name-input" placeholder="Enter Name">
                            </div>
                            <div class="list-container">
                                <ul id="school-list" class="listbox"></ul>
                            </div>
                        </div>

                </div>
            </div>
        </div>
            
        </div>
        <!-- Leaflet JavaScript-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <script type="module" src="js/main.js"></script>
        <!-- LoDash -->
        <script src="js/lodash.js"></script>
    </body>
</html>
