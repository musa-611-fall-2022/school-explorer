<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schools in the Philadelphia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
    <!--Introduce Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>

</head>
<body>

    <div class="container-fluid">

        <div id="school-map"></div>

        <div class="row">
            <h1>This is a map of schools in Philadelphia</h1>
            <div class="Name">

                <h2>Filter by Name</h2>

                <div class="input-box">
                    <input type="text" class="text-input" id="school-name-input" placeholder="Enter School Name">
                </div>
                <div class="list-container">
                    <ul id="school-list" class="list-group"></ul>
                </div>

            </div>

            <div class="Grade">
                <h2>Filter by Grade</h2>
                <div id="grade-select">
                    <label><input type="checkbox" class="grade-checkbox" value="1"> Grade 1</label>
                    <label><input type="checkbox" class="grade-checkbox" value="2"> Grade 2</label>
                    <label><input type="checkbox" class="grade-checkbox" value="3"> Grade 3</label>
                    <label><input type="checkbox" class="grade-checkbox" value="4"> Grade 4</label>
                    <label><input type="checkbox" class="grade-checkbox" value="5"> Grade 5</label>
                    <label><input type="checkbox" class="grade-checkbox" value="6"> Grade 6</label>
                    <label><input type="checkbox" class="grade-checkbox" value="7"> Grade 7</label>
                    <label><input type="checkbox" class="grade-checkbox" value="8"> Grade 8</label>
                    <label><input type="checkbox" class="grade-checkbox" value="9"> Grade 9</label>
                    <label><input type="checkbox" class="grade-checkbox" value="10"> Grade 10</label>
                    <label><input type="checkbox" class="grade-checkbox" value="11"> Grade 11</label>
                    <label><input type="checkbox" class="grade-checkbox" value="12"> Grade 12</label>
                </div>
            </div>

        </div>
    </div>



</body>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
<script src="./data/schools.js"></script>
<script type="module" src="./js/main.js"></script>
</html>
